<body bgcolor="#FFFFCC">
<p>&nbsp;</p>
<p>&nbsp;</p>
<div align="center">
  <h2 class="style1">FIRST-AID SOLUTION  INFORMATION </h2>
  <form id="form1" name="form1" method="post" action="solutioninfo">
    <p>&nbsp;</p>
    <table width="953" height="118" border="0">
	<thead>
      <tr>
        <td height="51"><div align="center" class="style3">INCIDENTS</div></td>
        <td><div align="center" class="style3">FIRST AID SOLUTION</div></td>
        <td><div align="center" class="style3">FINAL SOLUTION</div></td>
        <td><div align="center" class="style3">FINAL SOLUTION</div></td>
        
      </tr>
	  </thead>
	  {% for data in users %}
	  <tbody>
      <tr>
        <td><div align="center">{{ data.incident }} </div></td>
        <td><div align="center">{{ data.firstaid }} </div></td>
        <td><div align="center">{{ data.finalaid }} </div></td>
        <td><div align="center">{{ data.link }} </div></td>
      </tr>
	  </tbody>
	  {% endfor %}
    </table>
    <p>&nbsp;</p>
  </form>
  <p class="style1">&nbsp;</p>
  <p class="style1">&nbsp;</p>
</div>
