<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<style type="text/css">
<!--
.style1 {color: #990033}
.style3 {color: #0000FF; font-weight: bold; }
-->
</style>
</head>

<body bgcolor="#FFFFCC">
<p>&nbsp;</p>
<p>&nbsp;</p>
<div align="center">
  <h2 class="style1">PATIENT INFORMATION </h2>
  <form id="form1" name="form1" method="post" action="patientinfo">
    <p>&nbsp;</p>
    <table width="953" height="118" border="1">
	<thead>
      <tr>
        <td height="51"><div align="center" class="style3">PATIENT ID </div></td>
        <td><div align="center" class="style3">PATIENT NAME </div></td>
        <td><div align="center" class="style3">AREA</div></td>
        <td><div align="center" class="style3">GENDER</div></td>
        <td><div align="center" class="style3">PATIENT TYPE </div></td>
        <td><div align="center" class="style3">SICKNESS</div></td>
        <td><div align="center" class="style3">AGE</div></td>
        <td><div align="center" class="style3">PASSWORD</div></td>
      </tr>
	  </thead>
	  {% for data in users %}
	  <tbody>
      <tr>
        <td><div align="center">{{ data.patientid }} </div></td>
        <td><div align="center">{{ data.patientname }} </div></td>
        <td><div align="center">{{ data.area }} </div></td>
        <td><div align="center">{{ data.gender }} </div></td>
        <td><div align="center">{{ data.patienttype }} </div></td>
        <td><div align="center">{{ data.sick }} </div></td>
        <td><div align="center">{{ data.age }} </div></td>
        <td><div align="center">{{ data.password }} </div></td>
      </tr>
	  </tbody>
	  {% endfor %}
    </table>
    <p>&nbsp;</p>
  </form>
  <p class="style1">&nbsp;</p>
  <p class="style1">&nbsp;</p>
</div>
</body>
</html>
